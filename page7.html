  <!-- Chart.js script for rendering a pie chart -->
    <html>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
      <body>
      <!-- Canvas for displaying the pie chart -->
      <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
      <div class = "piechart"> <!-- Div container for the chart -->
      <script>
      const xValues = ["2024", "2020", "2015", "2010", "2000"]; // Define chart labels (years)
      const yValues = [60, 50, 45, 25, 16];  // Corresponding numerical values for each label
      const barColors = [  // Array of colors for each pie chart section
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
      ];
      // Initialize and configure the pie chart
      new Chart("myChart", {
      
        type: "pie",
        data: {
          labels: xValues,  // Assign labels to each pie slice
          datasets: [{
            backgroundColor: barColors, // Apply colors to the chart sections
            data: yValues  // Assign corresponding data values
          }]
        },
        options: {
          title: {
            display: true,
            text: "The importance of Creativity and Innovation"
          }
        }
      });
      </script>
      </div>
      </body>
      </html>
