    <body>
    
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <div class = "piechart">
    <script>
    const xValues = ["2024", "2020", "2015", "2010", "2000"];
    const yValues = [60, 50, 45, 25, 16];
    const barColors = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145"
    ];
    
    new Chart("myChart", {
    
      type: "pie",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "The importance of Creativity and Innovation"
        }
      }
    });
    </script>
    </div>
