<body>

    <!-- Heading Section -->
    <h1><strong>PERSONALISE YOUR MEDIA LIBRARY</strong></h1>
    <p> Get <strong>CREATIVE</strong> Today</p>

    <!-- Image Containers -->
    <div class="container">
        <!-- Fashion image -->

        <div class="middle">

    <div class="container">
        <!-- Home & Decor image -->
        <img src="homeee.jpg" alt="Avatar" class="image2" style="width:100%">

            <div class="text">Home & Decor</div>

    <div class="container">
        <!-- Dream Car image -->
        <img src="photo.jpg" alt="Avatar" class="image3" style="width:100%">

    <div class="container">
        <!-- Community & Social Life image -->
        <img src="communityy.jpg" alt="Avatar" class="image4" style="width:100%">
        <div class="middle">
            <div class="text">Community & Social Life</div>
        </div>
    </div>

    <!-- Graph Section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <div class="graph-wrapper">
        <!-- Canvas element for rendering chart -->
        <canvas id="myChart" style="width:100%; max-width:600px"></canvas>
    </div>

    <script>
        /* Data for the bar chart */
        const xValues = ["I love it!", "I like it!", "It's pretty boring", "NO thanks", "Neutral"];
        const yValues = [100, 77, 44, 24, 14]; // Ratings from users
        const barColors = ["red", "green", "blue", "orange", "brown"]; // Bar colors

        /* Initializing the bar chart using Chart.js */
        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false }, // Hide legend
                scales: {
                    yAxes: [{
                        ticks: { beginAtZero: true } // Ensure bars start at zero
                    }]
                },
                title: {
                    display: true,
                    text: "The world's views on Personalisation; Making things YOU"
                }
            }
        });
    </script>

    <!-- Background Video -->
    <video autoplay muted playsinline class="background-video">
        <source src="Untitled design (2).mp4" type="video/mp4">
    </video>

</body>
</html>
