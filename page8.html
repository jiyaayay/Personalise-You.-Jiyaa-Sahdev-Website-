  <html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <body>
      <!-- ==============================
     Pie Chart Section
     ==============================
     A pie chart visualizing the importance of creativity and innovation over the years.
     This uses the Chart.js library, which must be loaded via a CDN.
-->
    
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas> <!-- Defines a canvas element where the chart will be rendered -->
    <div class = "piechart"> <!-- A div container for the pie chart, which helps with styling -->
    <script>
    const xValues = ["2024", "2020", "2015", "2010", "2000"]; // Define labels for the pie chart sections
    const yValues = [60, 50, 45, 25, 16]; // Define the corresponding data values for each label
    const barColors = [  // Define color codes for each slice in the pie chart
      "#b91d47", // Red
      "#00aba9", // Teal
      "#2b5797", // Dark Blue
      "#e8c3b9", // Beige
      "#1e7145"  // Green
    ];
    // Create a new Chart object

    // Create a new chart instance and associate it with the element "myChart"
    
    new Chart("myChart", {
    
      type: "pie",  // Define the chart type as a pie chart
      data: {  // Set the data for the chart
        labels: xValues,  // Labels for each slice in the pie chart
        datasets: [{
          backgroundColor: barColors,  // Array of colors for each segment
          data: yValues  // Data values corresponding to each label
        }]
      },// Configure additional options for the chart
      options: {
        title: {
          display: true, // Enable title display
          text: "The importance of Creativity and Innovation" // Set the chart title
        }
      }
    });
    </script>
    </div>
    </body>
    </html>
